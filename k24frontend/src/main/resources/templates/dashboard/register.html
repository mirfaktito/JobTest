<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary">
    <div class="container mt-5">
      <!-- Outer Row -->
      <div class="row justify-content-center mt-5">
        <div class="col-xl-10 col-lg-12 col-md-9 mt-5">
          <div class="card o-hidden border-0 shadow-lg mt-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row rounded-3">
                <div class="col-md-6 d-none d-lg-block">
                  <img
                    src="https://i.pinimg.com/564x/20/61/e1/2061e1e8e4e072186686df1e4553eb64.jpg"
                    
                    style="
                      object-fit: cover;
                      width: 100%;
                      height: 100%;
                      border-radius: 3px 0px 0px 3px;
                    "
                  />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Daftar</h1>
                    </div>
                    <div class="col-md-12">
                      <form class="form-signup">
                        <div class="row">
                            <div class="col-md-4">
                               <div class="form-group form-group-default">
                                  <label class="text-info">Nama Member</label>
                                  <input type="text" class="form-control input-sm" name="register_name" id="namaMember">
                               </div>
                            </div>
                            <div class="col-md-4">
                               <div class="form-group form-group-default">
                                  <label class="text-info">Email</label>
                                  <input type="email" class="form-control input-sm" name="register_email" id="email">
                               </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-group-default">
                                   <label class="text-info">Password</label>
                                   <input type="password" class="form-control input-sm" name="register_password" id="password">
                                </div>
                             </div>
                         </div>
                         <div class="row">
                            <div class="col-md-6">
                               <div class="form-group form-group-default">
                                  <label class="text-info">Birth Date</label>
                                  <input type="date" class="form-control input-sm date-data" value="" id="dob">
                               </div>
                            </div>
                            <div class="col-md-6">
                               <div class="form-group form-group-default">
                                  <label class="text-info">Gender</label>
                                  <select class="form-control input-sm choose-gender" name="register_gender" id="jenisKelamin">
                                     <option value="" selected="">--Pilih--</option>
                                     <option value="Laki-laki">Laki-laki</option>
                                     <option value="Perempuan">Perempuan</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col-md-6">
                               <div class="form-group form-group-default">
                                  <label class="text-info">No Ktp</label>
                                  <input type="number" class="form-control input-sm" name="register_contact" id="noKtp">
                               </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-group-default">
                                   <label class="text-info">Contact Number</label>
                                   <input type="number" class="form-control input-sm" name="register_contact" id="nohp">
                                </div>
                             </div>
                         </div>
                         <div class="row">
                            <div class="col">
                                <div class="form-group form-group-default">
                                   <label class="text-info">Foto</label>
                                   <input type="file" class="form-control input-sm date-data" value="" id="fileInput">
                                </div>
                             </div>
                         </div>
                        <div class="d-grid gap-2 col-6 mx-auto mt-3">
                          <button
                            class="btn btn-primary regisbtn"
                            type="button"
                          >
                            Daftar
                          </button>
                        </div>
                        <hr />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- library jquery-->
  <script src="/jquery-3.7.1.js"></script>
  <script type="text/JavaScript" src="/dashboard/dashboard.js"></script>
</html>
